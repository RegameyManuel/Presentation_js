<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démonstration JavaScript</title>
    <style>
        .light-theme {
            background-color: #f0f0f0;
            color: #333;
        }
        .dark-theme {
            background-color: #333;
            color: #f0f0f0;
        }
    </style>
</head>

<body class="light-theme">
    <h1>Démonstration JavaScript</h1>
    <button onclick="changerTheme()">Changer le thème</button><br><br>

    <label for="nombre1">Nombre 1:</label>
    <input type="number" id="nombre1" value="10">
    <label for="nombre2">Nombre 2:</label>
    <input type="number" id="nombre2" value="5">
    <button onclick="faireCalcul()">Calculer Somme</button>
    <p>Résultat: <span id="resultatCalcul">15</span></p><br>

    <label for="texte">Texte à inverser:</label>
    <input type="text" id="texte" value="bonjour">
    <button onclick="inverserTexte()">Inverser Texte</button>
    <p>Texte inversé: <span id="texteInverse">ruojnob</span></p><br>

    <button onclick="genererTableau()">Générer Tableau Dynamique</button>
    <table id="tableauDynamique" border="1">
        <tr>
            <th>Index</th>
            <th>Valeur</th>
        </tr>
    </table><br>

    <script>
        function changerTheme() {
            var body = document.body;
            body.classList.toggle("dark-theme");
            body.classList.toggle("light-theme");
        }

        function faireCalcul() {
            var nombre1 = document.getElementById('nombre1').value;
            var nombre2 = document.getElementById('nombre2').value;
            var somme = parseInt(nombre1) + parseInt(nombre2);
            document.getElementById('resultatCalcul').textContent = somme;
        }

        function inverserTexte() {
            var texte = document.getElementById('texte').value;
            var texteInverse = texte.split('').reverse().join('');
            document.getElementById('texteInverse').textContent = texteInverse;
        }

        function genererTableau() {
            var tableau = document.getElementById('tableauDynamique');
            tableau.innerHTML = '<tr><th>Index</th><th>Valeur</th></tr>'; // Reset du tableau
            var valeurs = ['HTML', 'CSS', 'JavaScript', 'React', 'Vue', 'Angular'];
            valeurs.forEach(function (valeur, index) {
                var row = tableau.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.textContent = index;
                cell2.textContent = valeur;
            });
        }
    </script>
</body>

</html>
